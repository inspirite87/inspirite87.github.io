<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
<h1>Online bazaar is your choice forever</h1>
    <header>
        <button id="cart-btn">Cart (0)</button>
        <button id="add-product-btn">Add Product</button>
    </header>


    <div id="filters">
        <input type="text" id="search-input" placeholder="Search products...">
        <select id="category-filter">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home</option>
           
        </select>
        <select id="sort-filter">
            <option value="default">Default</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="title-asc">Title: A to Z</option>
            <option value="title-desc">Title: Z to A</option>
        </select>
    </div>

   
    <div id="product-list"></div>

   
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button id="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

  
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Product</h2>
            <form id="add-product-form">
                <label for="product-title">Title:</label>
                <input type="text" id="product-title" required>
                <label for="product-image">Image URL:</label>
                <input type="text" id="product-image" required>
                <label for="product-description">Description:</label>
                <textarea id="product-description" required></textarea>
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" step="0.01" required>
                <label for="product-category">Category:</label>
                <select id="product-category" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                    <option value="other">  Ðžther</option>
                    
                </select>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

   
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <label for="edit-product-title">Title:</label>
                <input type="text" id="edit-product-title" required>
                <label for="edit-product-image">Image URL:</label>
                <input type="text" id="edit-product-image" required>
                <label for="edit-product-description">Description:</label>
                <textarea id="edit-product-description" required></textarea>
                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" step="0.01" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

   
    <div id="cart" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">Total: $0.00</p>
        </div>
    </div>

    <script src="st.js"></script>
</body>
</html>
