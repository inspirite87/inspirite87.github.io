<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <nav class="header-nav">
            <button class="header-nav-btn">Home</button>
            <button class="header-nav-btn">Contact</button>
            <button class="header-nav-btn">About</button>
        </nav>
        <button id="cart-btn">Cart (0)</button>
        <button id="add-product-btn">Add Product</button>
    </header>

    <main>
        <div id="product-list" class="product-list"></div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Product Title</h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description">Product Description</p>
            <p id="modal-price">$0.00</p>
            <button id="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-title" placeholder="Product Title" required>
                <input type="text" id="product-image" placeholder="Product Image URL" required>
                <textarea id="product-description" placeholder="Product Description" required></textarea>
                <input type="number" id="product-price" placeholder="Product Price" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="text" id="edit-product-title" placeholder="Product Title" required>
                <input type="text" id="edit-product-image" placeholder="Product Image URL" required>
                <textarea id="edit-product-description" placeholder="Product Description" required></textarea>
                <input type="number" id="edit-product-price" placeholder="Product Price" required>
                <button type="submit" id="save-edit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="cart" class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <script src="st.js"></script>
</body>
</html>
