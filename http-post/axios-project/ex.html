<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <header>
        <button id="back-button" class="back-button">Back to Movies</button>
    </header>

    <main>
        <section id="movie-info" class="movie-info">
            <h1 id="movie-title" class="movie-title">Movie Title</h1>
            <img id="movie-poster" class="movie-poster" src="path/to/placeholder-image.jpg" alt="Movie Poster">
            <p id="movie-overview" class="movie-overview">Movie overview goes here.</p>
            <p id="movie-release-date" class="movie-release-date">Release Date: Unknown</p>
            <p id="movie-rating" class="movie-rating">Rating: Not rated</p>
        </section>

        <section id="movie-images" class="movie-images">
            <h2>Gallery</h2>
            <div class="image-gallery">
            
            </div>
        </section>
        
        <section id="movie-trailer" class="movie-trailer">
            <h2>Trailer</h2>
            <div class="trailer-container">
                
            </div>
        </section>
        
        <section id="movie-cast" class="movie-cast">
            <h2>Actors</h2>
            <div class="cast-gallery">
              
            </div>
        </section>
    </main>

    <script src="ex.js"></script>
</body>
</html>
